<a style="cursor: pointer;"
class="list-group-item clearfix"
[routerLink]="[index]" routerLinkActive="active">
    <div class="pull-left">
        <div class="list-group-item-heading">{{book.name}}</div>
        <p class="list-group-item-text">{{book.author}}</p>
    </div>
    <span class="pull-right">
        <img src="{{book.imagepath}}" alt="" class="img-responsive"
            style="max-height: 50px; max-width: 80px;">
    </span>
</a>
